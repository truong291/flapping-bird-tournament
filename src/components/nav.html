<script>
    // Hàm hiển thị modal xác nhận
    function showConfirmModal(title, message, onConfirm) {
        const modal = document.getElementById('confirmModal');
        const modalTitle = modal.querySelector('.modal-title');
        const modalMessage = modal.querySelector('.modal-message');
        const yesBtn = modal.querySelector('.yes-btn');
        const noBtn = modal.querySelector('.no-btn');

        modalTitle.textContent = title;
        modalMessage.textContent = message;

        modal.style.display = 'block';

        yesBtn.onclick = () => {
            modal.style.display = 'none';
            onConfirm();
        };

        noBtn.onclick = () => {
            modal.style.display = 'none';
        };

        // Đóng modal khi click bên ngoài
        window.onclick = (event) => {
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        };
    }

    // Xử lý sự kiện click nút Connect Wallet
    document.getElementById('connectWallet').addEventListener('click', function() {
        showConfirmModal(
            'Connect Wallet',
            'Do you want to connect your wallet?',
            function() {
                // Xử lý khi user click Yes
                alert('Connecting wallet...');
            }
        );
    });

    // Xử lý sự kiện click nút Submit Jackpot
    document.getElementById('submitJackpot').addEventListener('click', function() {
        showConfirmModal(
            'Submit Jackpot',
            'Are you sure you want to submit your score for the jackpot?',
            function() {
                // Xử lý khi user click Yes
                alert('Submitting score for jackpot...');
            }
        );
    });
</script>
